<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo">
    <img src="assets/images/logo-mercado.png" alt="Logo" />
    <span *ngIf="!isCollapsed">Name</span>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isCollapsed ? 'bi-list' : 'bi-x-lg'"></i>
    </button>
  </div>

  <ul class="nav-links">
    <!-- Botão para Home -->
    <li>
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-house"></i>
        <span *ngIf="!isCollapsed">Home</span>
      </a>
    </li>
    <!-- Botão para Cadastro de Produtos -->
    <li>
      <a routerLink="/cadastro-produto" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-plus-square"></i>
        <span *ngIf="!isCollapsed">Cadastrar Produto</span>
      </a>
    </li>
    <!-- Botão para Listagem de Produtos -->
    <li>
      <a routerLink="/listagem-produtos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-card-list"></i>
        <span *ngIf="!isCollapsed">Listar Produtos</span>
      </a>
    </li>
    <li>
      <a routerLink="/movimentacao" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-shuffle"></i>
        <span *ngIf="!isCollapsed">Movimentação</span>
      </a>
    </li>
    <li>
      <a routerLink="/lista-movimentacoes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-list-columns-reverse"></i>
        <span *ngIf="!isCollapsed">Lista Movimentações</span>
      </a>
    </li>
    <li>
      <a routerLink="/cadastro-fornecedor" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-truck"></i>
        <span *ngIf="!isCollapsed">Fornecedores</span>
      </a>
    </li>

  </ul>
</div>
