<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo">
    <img src="assets/images/logo-mercado.png" alt="Logo" />
    <span *ngIf="!isCollapsed">Name</span>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isCollapsed ? 'bi-list' : 'bi-x-lg'"></i>
    </button>
  </div>

  <ul class="nav-links">
    <li routerLink="/cadastro-produto" routerLinkActive="active">
      <i class="bi bi-plus-square"></i>
      <span *ngIf="!isCollapsed">Cadastrar Produto</span>
    </li>
    
    <li routerLink="/listagem-produtos" routerLinkActive="active">
      <i class="bi bi-card-list"></i>
      <span *ngIf="!isCollapsed">Listar Produtos</span>
    </li>
  </ul>
</div>
