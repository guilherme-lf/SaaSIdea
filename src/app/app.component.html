<div class="app-container" 
     [class.collapsed]="isCollapsed" 
     [class.with-sidebar-collapsed]="exibirMenu && isCollapsed" 
     [class.no-sidebar]="!exibirMenu">

  <app-menu *ngIf="exibirMenu" (menuToggled)="onMenuToggle($event)"></app-menu>

  <div class="app-main">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</div>
