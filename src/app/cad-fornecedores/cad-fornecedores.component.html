<h2>Cadastro de Fornecedores</h2>

<form (ngSubmit)="cadastrar()" class="formulario">
  <label>Nome:</label>
  <input type="text" [(ngModel)]="fornecedor.nome" name="nome" required>

  <label>CNPJ:</label>
  <input type="text" [(ngModel)]="fornecedor.cnpj" name="cnpj">

  <label>Email:</label>
  <input type="email" [(ngModel)]="fornecedor.email" name="email">

  <label>Telefone:</label>
  <input type="text" [(ngModel)]="fornecedor.telefone" name="telefone">

  <label>Endereço:</label>
  <input type="text" [(ngModel)]="fornecedor.endereco" name="endereco">

  <button type="submit">Cadastrar</button>
</form>

<hr>

<h3>Lista de Fornecedores</h3>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Endereço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of fornecedores">
      <td>{{ f.nome }}</td>
      <td>{{ f.cnpj }}</td>
      <td>{{ f.email }}</td>
      <td>{{ f.telefone }}</td>
      <td>{{ f.endereco }}</td>
    </tr>
  </tbody>
</table>
