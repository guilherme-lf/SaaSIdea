<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="titulo-produtos">Produtos Cadastrados</h2>
    <button class="btn btn-success btn-add" (click)="irParaCadastro()">+ Adicionar Produto</button>
  </div>

  <div class="tabela-container">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Buscar por nome"
               [(ngModel)]="filtro.nome">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Categoria"
               [(ngModel)]="filtro.categoria">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control"
               [(ngModel)]="filtro.validade">
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" (click)="limparFiltros()">Limpar</button>
      </div>
    </div>
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Preço Venda</th>
          <th>Preço Custo</th>
          <th>Quantidade</th>
          <th>Validade</th>
          <th>Código de Barras</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos | filtroProduto:filtro">
          <td>{{ p.nome }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.marca }}</td>
          <td>R$ {{ p.preco_venda | number:'1.2-2' }}</td>
          <td>R$ {{ p.preco_custo | number:'1.2-2' }}</td>
          <td>{{ p.quantidade }}</td>
          <td>{{ p.validade }}</td>
          <td>{{ p.codigo_barras }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="excluirProduto(p.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
