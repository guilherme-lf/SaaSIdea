<div class="container mt-4">
    <h2 class="mb-3">Produtos Cadastrados</h2>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Preço Venda</th>
          <th>Preço Custo</th>
          <th>Quantidade</th>
          <th>Validade</th>
          <th>Código de Barras</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos">
          <td>{{ p.nome }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.marca }}</td>
          <td>R$ {{ p.preco_venda | number:'1.2-2' }}</td>
          <td>R$ {{ p.preco_custo | number:'1.2-2' }}</td>
          <td>{{ p.quantidade }}</td>
          <td>{{ p.codigo_barras }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="excluirProduto(p.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Produtos Cadastrados</h2>
        <button class="btn btn-success" (click)="irParaCadastro()">Adicionar Produto</button>
    </div>

  </div>
