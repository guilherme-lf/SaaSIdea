<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h2 class="titulo-produtos mb-0">Produtos Cadastrados</h2>
  
    <div class="d-flex flex-wrap align-items-center gap-2">
      <button class="btn btn-success btn-add" (click)="irParaCadastro()">
        <i class="bi bi-plus-circle"></i> Adicionar Produto
      </button>
  
      <div class="btn-group">
        <button class="btn btn-primary" (click)="exportarJSON()" title="Exportar JSON">
          <i class="bi bi-file-earmark-code"></i>
        </button>
        <button class="btn btn-secondary" (click)="fileInput.click()" title="Importar JSON">
          <i class="bi bi-file-earmark-arrow-up"></i>
        </button>
        <input type="file" #fileInput style="display: none;" (change)="importarJSON($event)" accept=".json" />
      </div>
  
      <div class="btn-group">
        <button class="btn btn-success" (click)="exportarExcel()" title="Exportar Excel">
          <i class="bi bi-file-earmark-spreadsheet"></i>
        </button>
        <button class="btn btn-secondary" (click)="fileInputExcel.click()" title="Importar Excel">
          <i class="bi bi-file-earmark-arrow-up"></i>
        </button>
        <input type="file" #fileInputExcel style="display: none;" (change)="importarExcel($event)" accept=".xlsx" />
      </div>
    </div>
  </div>

  <div class="tabela-container">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Buscar por nome"
               [(ngModel)]="filtro.nome">
      </div>
      <div class="col-md-3">
        <select class="form-control" [(ngModel)]="filtro.categoria">
          <option value="">Todas as Categorias</option>
          <option *ngFor="let cat of categoriasUnicas" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control"
               [(ngModel)]="filtro.validade">
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" (click)="limparFiltros()">Limpar</button>
      </div>
    </div>
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Preço Venda</th>
          <th>Preço Custo</th>
          <th>Quantidade</th>
          <th>Validade</th>
          <th>Código de Barras</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos | filtroProduto:filtro">
          <td>{{ p.nome }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.marca }}</td>
          <td>R$ {{ p.preco_venda | number:'1.2-2' }}</td>
          <td>R$ {{ p.preco_custo | number:'1.2-2' }}</td>
          <td>{{ p.quantidade }}</td>
          <td>{{ p.validade }}</td>
          <td>{{ p.codigo_barras }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="excluirProduto(p.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
