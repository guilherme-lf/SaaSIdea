<h2>Histórico de Movimentações</h2>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Produto</th>
      <th>Tipo</th>
      <th>Quantidade</th>
      <th>Observação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mov of movimentacoes">
      <td>{{ mov.data | date:'dd/MM/yyyy HH:mm' }}</td>
      <td>{{ mov.produto_nome }}</td>
      <td [ngClass]="{ 'entrada': mov.tipo === 'entrada', 'saida': mov.tipo === 'saida' }">
        {{ mov.tipo }}
      </td>
      <td>{{ mov.quantidade }}</td>
      <td>{{ mov.observacao }}</td>
    </tr>
  </tbody>
</table>
