<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="/">
        <img src="assets/images/logo-mercado.png" alt="Ícone do Mercado" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-danger">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</div>
            </div>
          </div>
  
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" type="password" class="form-control" formControlName="senha" />
            <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.errors" class="text-danger">
              <div *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</div>
              <div *ngIf="loginForm.get('senha')?.errors?.['minlength']">Mínimo de 6 caracteres.</div>
            </div>
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              Entrar
            </button>
          </div>
          <div class="text-center mt-3">
           <p>Não possui uma conta? <a href="cadastro">Cadastre-se</a></p>
          </div>
  
        </form>
      </div>
    </div>
  </div>
